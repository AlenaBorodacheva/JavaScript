<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let result = null
        let tempC = prompt("Введите температуру в градусах по Цельсию:")
        if(tempC > -273)
        {
            result = "Температура градусах по Фаренгейту: " + ((9 / 5) * tempC + 32)
        }
        else
        {
            result = "Такой температуры не существует."
        }

        alert(result)
    </script>
</body>
</html>
