<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        let a = 1, b = 1, c, d;

        /*
        пример 1 
        Поскольку в данном примере префисная форма декремента,
        сначала переменная а увеличивается на единицу,
        затем ее результат записывается в переменную с. 
        */
        c = ++a; 
        alert(c); // ответ: 2 
        
        /*
        пример 2 
        Поскольку в данном примере постфиксная форма декремента,
        сначала переменная b записывается в переменную d,
        затем значение переменной b увеличивается на единицу. 
        */
        d = b++; 
        alert(d); //ответ: 1 

        /*
        пример 3 
        Переменная a на данном этапе равна 2, так как ее заданное 
        значение увеличилось на единицу в первом примере. 
        Сначала выполняется операция декремента, то есть переменная а
        становится 3. Затем выполняется операция сложения. 2 + 3 = 5.
        Затем значение 5 записывается в переменную с. 
        */
        c = 2 + ++a; 
        alert(c); //ответ: 5 
        
        /*
        пример 4
        Переменная b на данном этапе равна 2, так как ее заданное
        значение увеличилось на единицу во втором примере.
        Поскольку здесь постфиксная форма декремента, сначала производится
        операция сложения, затем переменная b увеличивается на единицу.
        2 + 2 = 4, значение записывается в переменную d, затем переменная
        b увеличивается на единицу и становится равной 3. 
        */
        d = 2 + b++; 
        alert(d); //ответ: 4 
        
        /*
        После примера 3 переменная а стала 3.
        После примера 4 переменная b стала 3. 
        */
        alert(a); //3 
        alert(b); //3
    </script>
</body>
</html>
