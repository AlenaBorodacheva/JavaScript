<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        'use strict'

        class Post
        {
            constructor(author, text, date)
            {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text)
            {
                this.text = text;
            }
        }

        class AttachedPost extends Post
        {
            constructor(author, text, date)
            {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted()
            {
                this.highlighted = true;
            }
        }

        let post1 = new Post("John", "Lorem ipsum", "27.12.2021");
        post1.edit("Всем привет");
        console.log(post1);

        let attachedPost1 = new AttachedPost("Tom", "Hello world", "31.12.2021");
        attachedPost1.makeTextHighlighted();
        attachedPost1.edit("Happy new year!");
        console.log(attachedPost1);
        console.log()
        
    </script>
</body>
</html>
