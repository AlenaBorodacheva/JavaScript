<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        /*
        1. К 10 прибавляем 10 получается число 20
        2. К числу 20 прибавляем строку 10. 
        Число 20 приводится к строке "20"
        К строке "20" прибавляем строку "10". Получаем строку "2010".
        3. result1 присваиваем значение 2010.
        4. С помощью console.log выводим значение переменной result1 на консоль. 
        */
        let result1 = 10 + 10 + "10"; 
        console.log(result1)
        
        /*
        1. К числу 10 прибавляем строку 10. 
        Число 10 превращается в строку "10".
        Складываем строки (конкатенируем), получается строка 1010
        2. Строку "1010" складываем с числом 10. Число 10 приводится к строке "10".
        Строки 1010 и 10 конкатенируются и получается строка 101010.
        3. result2 присваиваем значение 101010.
        4. С помощью console.log выводим значение переменной result2 на консоль. 
        */
        let result2 = 10 + "10" + 10; 
        console.log(result2)

        /*
        1. К числу 10 прибавляем число 10. Получаем число 20.
        2. Поскольку стоит +"10", строка "10" приводится к числу 10. 
        Число 20 складываем с числом 10, получаем число 30.
        3. result3 присваиваем значение 30.
        4. С помощью console.log выводим значение переменной result3 на консоль. 
        */
        let result3 = 10 + 10 + +"10"; 
        console.log(result3)

        /*      
        1. Поскольку стоит +"", пытаемся привести строку к числу. Строка нулевая, 
        поэтому получаем число 0.
        2. Перед 0 стоит -, получаем -0.
        3. При делении любого числа на 0, получаем бесконечность, а если положительное
        число делить на -0, получаем минус бесконечность. 
        3. result4 присваиваем значение -Infinity.
        4. С помощью console.log выводим значение переменной result4 на консоль. 
        */
        let result4 = 10 / -""; 
        console.log(result4)

        /*      
        1. Поскольку стоит +"2,5", пытаемся привести строку к числу.
        Это не число (потому что дробные числа в JS отделяются точкой).
        Поэтому получаем NaN.
        2. Любая арифметическая операция с NaN дает NaN. Поэтому при делении
        10 на NaN получаем NaN.
        3. result5 присваиваем значение NaN.
        4. С помощью console.log выводим значение переменной result5 на консоль. 
        */
        let result5 = 10 / +"2,5";
        console.log(result5)
    </script>
</body>
</html>
