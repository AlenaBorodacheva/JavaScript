<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        /*
        Приоритет скобок выше, поэтому сначала выполняется выражение в скобках.
        Выражение можно записать как а = а * 2. То есть в переменную а 
        записывается новое значение, теперь а = 2 * 2 = 4.
        Затем выполняется операция сложения. 1 + 4 = 5. Значение 5 записывается 
        в переменную х. Поэтому, а = 4, х = 5. 
        */
        let a = 2; 
        let x = 1 + (a *= 2);
        console.log(a);
        console.log(x);        
    </script>
</body>
</html>
